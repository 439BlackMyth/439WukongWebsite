<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>82-439 • 精彩活动</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
      flex-direction: column;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 30px #fff;
      transition: transform 0.3s;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 40px;
    }
    .lightbox-nav button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .event-images img {
      width: 180px;
      height: auto;
      margin: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease;
      object-fit: cover;
    }
    .event-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px white;
    }
    .event-buttons {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 2rem;
    }
    .event-buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: gold;
      color: black;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .event-buttons button:hover {
      background-color: darkorange;
    }
    .event-section {
      display: none;
    }
    .event-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header class="header-topbar">
    <div class="left-section">
      <img src="cmu_logo.png" alt="CMU Logo" class="logo-img">
      <div class="course-info">
        <h1>82-439 Black Myth: Wukong & Journey to the West</h1>
        <p>《黑神話: 悟空》与 《西游记》<br>Spring 2025 • Carnegie Mellon University</p>
      </div>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="syllabus.html">Syllabus</a></li>
        <li><a href="projects.html">学生作品</a></li>
        <li><a href="events.html" class="active-link">精彩活动</a></li>
        <li><a href="reflection.html">课程感言</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h2>精彩活动</h2>
    <p>请选择学期查看相关活动内容：</p>

    <div class="event-buttons">
      <button onclick="showSection('spring')">2025 Spring</button>
      <button onclick="showSection('fall')">2025 Fall</button>
    </div>

    <div id="spring" class="event-section active">
    </div>

    <div id="fall" class="event-section">
      <h3 style="text-align: center; margin-top: 50px;">敬请期待！</h3>
    </div>
  </main>

  <div id="lightbox" onclick="closeLightbox(event)">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
    <div class="lightbox-nav">
      <button onclick="navigateLightbox(-1, event)">&#8592;</button>
      <button onclick="navigateLightbox(1, event)">&#8594;</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 82-439 悟空课程官网</p>
  </footer>

  <script>
    let currentGroup = [];
    let currentIndex = 0;

    function openLightbox(src) {
      const images = Array.from(document.querySelectorAll('img')).filter(img => img.onclick && img.onclick.toString().includes('openLightbox'));
      currentGroup = images.map(img => img.getAttribute('src'));
      currentIndex = currentGroup.indexOf(src);
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox(event) {
      if (event.target.id === 'lightbox' || event.target.classList.contains('close-btn')) {
        document.getElementById("lightbox").style.display = "none";
      }
    }

    function navigateLightbox(direction, event) {
      event.stopPropagation();
      currentIndex = (currentIndex + direction + currentGroup.length) % currentGroup.length;
      document.getElementById("lightbox-img").src = currentGroup[currentIndex];
    }

    function showSection(section) {
      document.querySelectorAll('.event-section').forEach(div => div.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }
  </script>
</body>
</html>
