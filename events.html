<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>82-439 • 精彩活动</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }
    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 30px #fff;
      transition: transform 0.3s;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .event-images img {
      width: 180px;
      height: auto;
      margin: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease;
      object-fit: cover;
    }
    .event-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="header-topbar">
    <div class="left-section">
      <img src="cmu_logo.png" alt="CMU Logo" class="logo-img">
      <div class="course-info">
        <h1>82-439 Black Myth: Wukong & Journey to the West</h1>
        <p>《黑神话: 悟空》与 《西游记》<br>Spring 2025 • Carnegie Mellon University</p>
      </div>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="syllabus.html">Syllabus</a></li>
        <li><a href="projects.html">学生作品</a></li>
        <li><a href="events.html" class="active-link">精彩活动</a></li>
        <li><a href="reflection.html">课程感言</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h2>精彩活动</h2>
    <p>这里可以呈现课程期间进行的活动，如：春节庆祝、Wukong Forum、Show & Tell 等。</p>

    <section class="event">
      <h2>W2toW5_Class_Reflection_ShowAndTell</h2>
      <div class="event-images">
        <img src="images/i1.JPG" alt="img" onclick="openLightbox('images/i1.JPG')">
        <img src="images/i2.JPG" alt="img" onclick="openLightbox('images/i2.JPG')">
        <img src="images/i3.JPG" alt="img" onclick="openLightbox('images/i3.JPG')">
      </div>
    </section>
  </main>

  <div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
  </div>

  <footer>
    <p>&copy; 2025 82-439 悟空课程官网</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
